<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily quote</title>
    <link rel="stylesheet" href = "style.css">

</head>
<body>
    <div class="box">
        <h2> Daily quote </h2>
        <blockquote id="quote">Loading..</blockquote>
        <span id="author">Loading..</span>
        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="share()"><img src="insta.png" Insta></button>
        </div>
    </div>

    <script>

        const quote = document.getElementById("quote")
        const author= document.getElementById("author")
        const api_url = "https://quotes-api-self.vercel.app/quote";

        async function getquote(url) {
            const response = await fetch(url);
            var data = await response.json();
            //console.log(data);
            quote.innerHTML = data.quote;
            author.innerHTML = data.author;
            

        }

        getquote(api_url);

        function share() {
            var text = quote.innerText + " - " + author.innerText; // Combine quote & author
            var url = `https://www.threads.net/intent/post?text=${encodeURIComponent(text)}`;
            
            window.open(url, "ThreadsWindow", "width=600,height=400");
        }
     

    </script>

</body>
</html>
